  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #1c0f29 0%, #3b1a4a 100%);
      overflow-x: hidden;
      color: #fff;
    }

    /* Floating Orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.7), transparent);
      animation: float 12s infinite ease-in-out;
      z-index: 0;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-30px) scale(1.1); }
    }

    /* Header & Footer */
    header.floating-header, footer.footer {
      position: relative;
      z-index: 10;
      text-align: center;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
      padding: 10px 0;
    }

    header h1 {
      font-family: "Brush Script MT", cursive;
      font-size: 2rem;
      color: #f7e6ff;
      margin: 0;
    }

    nav a {
      color: #d7b0f5;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1rem;
    }

    /* Contact Form */
    main {
      position: relative;
      z-index: 5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      flex-direction: column;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 30px 40px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.08);
      text-align: center;
    }

    .contact-card h2 {
      font-family: "Brush Script MT", cursive;
      color: #f6e4ff;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .contact-card input, .contact-card textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      font-family: inherit;
    }

    .contact-card button {
      background: linear-gradient(90deg, #c77dff, #9d4edd);
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .contact-card button:hover {
      opacity: 0.9;
      transform: scale(1.03);
    }

    footer {
      font-size: 0.9rem;
      padding: 15px;
      color: #cfaaff;
    }
  </style>
</head>
